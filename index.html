<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cliente MQTT Dinâmico</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>

  <div class="config">
    <h2>Configuração MQTT</h2>
    <label>Host: <input type="text" id="host" value="innovariot.duckdns.org" /></label><br/>
    <label>Porta WS: <input type="number" id="port" value="9001" /></label><br/>
    <label>Usuário: <input type="text" id="user" value="usuario_teste_1" /></label><br/>
    <label>Senha: <input type="password" id="pass" value="123456" /></label><br/>
    <button id="btnConnect">Conectar</button>
    <p id="status">Status: <em>desconectado</em></p>
  </div>

  <div class="cards" id="cardsContainer">
    <!-- cards serão inseridos aqui -->
  </div>

  <script src="app.js"></script>
</body>
</html>
